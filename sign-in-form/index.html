<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <script src="sign-in.js" defer></script>
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
   <div class="left">
        <div class="log">
            <img src="image/odin-lined.png" alt="Oding Project Logo">
            <p>Odin</p>
        </div>
   </div>
   <div class="right">
    <div class="text">
        <p class="top"> 
            This is not a real online service! 
            You know you need something
            like this in your life to help
            you realize your deepest dreams.
            sign up <em>now</em> to get started.</p>
        <p class="bottom">
            you <em>know</em> you want to.
        </p>
    </div>
    <form action="example.come/path" method="post">
        <fieldset>
            <div class="labels">
                <div class="label">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="name">
                </div>
                <div class="label">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last-name">
                </div> 
                <div class="label">
                <label for="email">Email</label>
                <input type="text" id="email" name="email_address">
                </div>
                <div class="label">
                <label for="phone">Phone</label>
                <input type="cel" id="phone" name="phone_number">
                </div>
                <div class="label">
                <label for="password">Password</label>
                <input type="password" id="password" name="Passcode" required>
                </div>
                <div class="label">
                <label for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="Passcode-confirmation" required>
                </div>
            </div>
        </fieldset>
    </form>
    <button type="submit">Create account</button>
    <p class="textb">Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
