<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="Calculator" class="main-container">
        <div class="screen" id="screen"> 32 + 4 </div>
        <div class="keys">
            <div class="left">
                <button class="lbtn" id="btnce">CE</button>
                <button class="lbtn" id="btn/">/</button>
                <button class="lbtn" id="btn*">*</button>
                <button class="lbtn" id="btn7">7</button>
                <button class="lbtn" id="btn8">8</button>
                <button class="lbtn" id="btn9">9</button>
                <button class="lbtn" id="btn4">4</button>
                <button class="lbtn" id="btn5">5</button>
                <button class="lbtn" id="btn6">6</button>
                <button class="lbtn" id="btn1">1</button>
                <button class="lbtn" id="btn2">2</button>
                <button class="lbtn" id="btn3">3</button>
                <button class="bbtn" id="btn0">0</button>
            </div>
            <div class="right">
                <button class="rbtn" id="btn+">+</button>
                <button class="rbtn" id="btn-">-</button>
                <button class="rbtn" id="btneq">=</button>
            </div>
                
            </div>
        </div>

    </div>
</body>
</html>
