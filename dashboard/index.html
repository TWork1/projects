<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashstyle.css">
</head>
<body>
    <div class="sidebar">
        <div class="dash-body">

            <p class="spacer"></p>
            <p class="spacer"></p>

            <img src="images/icons/home-variant.svg">
            <p>Home</p>

            <img src="images/icons/emoticon-cool-outline.svg">
            <p>Profile</p>

            <img src="images/icons/message.svg">
            <p>Messages</p>

            <img src="images/icons/history.svg">
            <p>History</p>

            <img src="images/icons/file-multiple.svg">
            <p>Tasks</p>

            <img src="images/icons/account-group-outline.svg">
            <p>Communities</p>

            <p class="spacer"></p>
            <p class="spacer"></p>

            <img src="images/icons/face-agent.svg">
            <p>Help</p>

            <img src="images/icons/cog.svg">
            <p>Settings</p>

            <img src="images/icons/power.svg">
            <p>Log Out</p>
        </div>
    </div>
    <div class="dash-main">
        <img src="images/icons/view-dashboard.svg">
        <p class="sidebar">Dashboard</p>
    </div>
    <div class="header">
        <div class="header-top-half">
            <img src="images/icons/magnify.svg">
            <input type="search">
            <img class="bell" src="images/icons/bell-ring.svg">
            <img class="profile" src="images/profile_picture.gif">
            <h2>AtypicalPlanet</h2>
        </div>
        <div class="header-bottom-half">
            <img class="profile_big" src="images/profile_picture.gif">
            <div class="head-text">
                <p>High there,</p>
                <p id="bottomHeaderText">AtypicalPlanet Here! (@Twork)<p>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>
    </div>
    <div class="main-content">

    </div>
</body>
</html>
