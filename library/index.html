<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="java.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <dialog>
        <form action="" id="form">
            <legend> Answer this form</legend>
            <label for="book-title">Book title:</label>
            <input type="text" name="book-titlebox" id="book-title">
            <label for="author">Author:</label>
            <input type="text" name="authorbox" id="author">
            <label for="pages"># of pages:</label>
            <input type="number" name="pagesbox" id="pages">
            <label for="read">finsihed reading?</label>
            <input type="checkbox" name="readbox" id="read">
            <span class="checkbox"></span>
            <button type="submit">Submit</button>
        </form>
    </dialog>
    <button id="dialog">New Book</button>
    <div class="cards-container"></div>
</body>
</html>
